<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Contact Us</title>
</head>

<body>
    <div class="container flex">
        <a href="index.html" class="element">Home</a>
        <a href="about.html" class="element">About</a>
        <a href="contactUs.html" class="element">Contact Us</a>
        <a href="cart.html" class="element"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span>0</span></a>
    </div>
    <div class="contain">
        <p class="mess">Leave us a message</p>
        <hr>
    </div>

    <div class="contain">
        <form id="contactForm">
            <label class="labelEl">Name*</label>
            <input type="text" id="fname" name="fname"  required/>

            <label class="labelEl">Email*</label>
            <input type="email" id="email" name="email"  required/>

            <label class="labelEl">Subject*</label>
            <input type="text" id="subject" name="subject"  required/>

            <label class="labelEl">Message*</label>
            <textarea id="message" name="message" style="height: 200px"></textarea>

            <input type="submit" value="send Message" id="btn" required  required/>
        </form>
    </div>
    
    <script src="./scripts/contactus.js"></script>
    
</body>

</html>
